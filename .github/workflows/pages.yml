name: Deploy to GitHub Pages

on:
  push:
    branches:
      - deploy
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Build static site
        working-directory: ./frontend
        env:
          BASE_PATH: /${{ github.event.repository.name }}
        run: |
          echo "Building with BASE_PATH: /${{ github.event.repository.name }}"
          npm run build
          echo "Build completed. Checking output directory..."
          ls -la out/ | head -20 || echo "Warning: Could not list out directory"

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Verify build output
        working-directory: ./frontend
        run: |
          if [ ! -d "out" ]; then
            echo "Error: out directory not found after build"
            exit 1
          fi
          if [ ! -f "out/index.html" ]; then
            echo "Error: index.html not found in out directory"
            exit 1
          fi
          echo "Build output verified successfully"

      - name: Copy index.html to 404.html for SPA fallback
        working-directory: ./frontend/out
        run: cp index.html 404.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./frontend/out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

